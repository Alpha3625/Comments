<!DOCTYPE html>

<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./src/css/index.css">
  <link rel="shortcut icon" href="./src/icons/chat.png" type="image/x-icon">
  <title>Telegram Clone</title>
</head>

<body>
  <div class="main">
    <div class="comments">
      <div class="comment__header">
        <div class="comments__header-title">
          <i class="fa-solid fa-comment" style="color: #ffffff; font-size: 22px; margin-right: 10px;"></i>
          <span>Комментарии</span>
        </div>
      </div>

      <div class="container">
        <div class="container__item">
          <form class="form">
            <input type="text" class="submit__name input-text" placeholder="Имя" name="name" required />
            <input type="date" class="submit__date input-text" name="date">
            <br>
            <textarea type="text" class="submit__comment input-text" placeholder="Комментарий" name="comment"required></textarea>
            <br>
            <input type="submit" class="submit-button" value="Отправить">
            <input type="reset" class="reset-button" value="Отменить">
          </form>
        </div>
        <div class="container__item">
          <ul class="comment-list"></ul>
        </div>
      </div>
    </div>

  </div>

  <script src="./src/js/app.js"></script>
  <script src="https://kit.fontawesome.com/072d4bc472.js" crossorigin="anonymous"></script>
</body>

</html>
